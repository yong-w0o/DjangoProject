{% extends 'base.html' %}
    {% block content %}
<form action="{% url 'blog:update' blog.id %}" method = "POST" style="text-align: center;">
    {% csrf_token %}
<h4>제목: </h4>
<input type="text" name="title" value={{blog.title}}>
<br>
<br>
<h4>본문: </h4>
<textarea name="body" cols="30" rows="10">{{blog.body}}</textarea><br><br>
<input type="submit" value="완료">
</form>
{% endblock %}
